<!DOCTYPE html>
<html lang="en">
<head>
	<title>Product Listing Website</title>
	<style>
    	body { font-family: Arial, sans-serif; transition: background-color 0.5s; }
    	.dark-mode { background-color: #222; color: white; }
    	.navbar { background-color: #4CAF50; overflow: hidden; position: sticky; top: 0; }
    	.navbar a { float: left; display: block; color: black; text-align: center; padding: 14px 16px; text-decoration: none; }
    	.navbar a:hover { background-color: #ddd; color: black; }
    	.product { margin: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
    	.product img { width: 100%; }
    	.product button { margin-top: 10px; }
    	footer { background-color: #f2f2f2; padding: 20px; text-align: center; }
    	.social-icon { width: 20px; height: 20px; }
	</style>
</head>
<body>
	<div class="navbar">
    	<a href="#home">Home</a>
    	<a href="#products">Products</a>
    	<a href="#about">About</a>
    	<a href="#contact">Contact</a>
    	<h1 style="float: left;">Product Listing Website</h1>
    	<input type="checkbox" id="mode-switch" style="float: right; margin: 15px;">
    	<label for="mode-switch" style="float: right; margin: 15px; color: black;">Dark Mode</label>
	</div>
	<div class="product">
    	<img src="product1.jpg" alt="Product 1">
    	<h2>Product 1</h2>
    	<p>$10.00</p>
    	<button>Add to Cart</button>
	</div>
	<div class="product">
    	<img src="product2.jpg" alt="Product 2">
    	<h2>Product 2</h2>
    	<p>$20.00</p>
    	<button>Add to Cart</button>
	</div>
	<footer>
    	<p>&copy; 2022 Product Listing Website</p>
    	<a href="https://www.facebook.com" target="_blank">
        	<img src="facebook-icon.png" alt="Facebook" class="social-icon">
    	</a>
	</footer>
<script>
    	document.getElementById('mode-switch').addEventListener('change', function(event) {
        	document.body.classList.toggle('dark-mode', event.target.checked);
    	});
	</script>
</body>
</html>
